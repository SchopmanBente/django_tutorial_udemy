{% endif %}


<form action="{% url 'polls:vote' question_id=question.id %}" method="post">
    {% csrf_token %}
    <div id="Choices">
        {% for radio in question.choice_set.all%}
        <label for="{{ radio.id_for_label }}" value="{{radio.id}}">
            <span class="radio"><input id="{{radio.id}}" name="polls" type="radio"
                                       value="{{ radio.choice_text}}"/></span>
